<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="aplicacao">
        <main>
            <div class="form-main">
                <div class="github-logo">
                    <div class="img-logo">
                        <img src="img/github.png" alt="logo-github">
                    </div>
                    <div class="title-sign">
                        <h1>Sign in to GitHub</h1>
                    </div>
                </div>
                <div class="form-inputs">
                    <form action="#">-
                        <div class="username">
                            <label for="#">Username or email addres</label>
                            <input type="email" name="email" id="Iemail" required>
                        </div>
                        <div class="password">
                            <label for="#">Password</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <input type="password" name="senha" id="Ipassword" required>
                        <div class="botao">
                            <input type="submit" value="Sign in">
                        </div>
                    </form>
                </div>    
                <div class="aplicacao-2">
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <form action="#" class="button-app">
                        <div class="button-google">
                            <button>
                                <span><img src="img/google.png" alt="#"></span>
                                <span>Continue with Goggle</span>
                            </button>
                        </div>
                        <div class="button-apple">
                            <button>
                                <span><img src="img/logotipo-da-apple.png" alt="#"></span>
                                <span>Continue with Apple</span>
                            </button>
                        </div>
                    </form>
                    <div class="new-git">
                        <div class="newgit-hub">
                            <p>New to GitHub?<a href="#">Creat an account</a></p>
                        </div>
                        <div class="sign-passkey">
                            <p>
                                <button>
                                    <span><a href="#">Sign in with a passkey</a></span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="footer-session">
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitHub Support</a></li>
            <li><a href="#">Manage cookies</a></li>
            <li><a href="#">Do not share my personal information</a></li>
        </ul>
    </div>
</body>
</html>
