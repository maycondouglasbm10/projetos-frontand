<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <main>
        <div class="header">
            <div class="title">
                <h1>Formulário </h1>
            </div>
            <nav>
                <ul class="group">
                    <li class="class-menu">
                        <a href="#" class="underline">Quem somos</a>
                    </li>
                    <li class="class-menu">
                        <a href="https://www.linkedin.com/in/maycon-douglas-3779b4271/" class="underline">Contato</a>
                    </li>
                    <li class="class-menu">
                        <a href="#" class="underline">Patrocine</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="form-header">
            <form action="banco.php" method="get" autocomplete="on">
                <fieldset>
                    <legend>Cadastro de Clientes</legend>
                    <div class="input-box">
                        <p class="input-name">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="input-user" minlength="5" maxlength="60" required>
                        </p>
                        <p class="input-sex">
                            <label for="sex">Sexo</label>
                            <select name="sexo" id="isex">
                                    <option value="Masc">Masculino</option>
                                    <option value="Fem">Feminino</option>
                            </select>
                        </p>
                        <p>
                            <label for="state">Estado Civil</label>
                            <select name="EstadoC" id="Iestado">
                                <option value="solteiro(a)">Solteiro(a)</option>
                                <option value="casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="viuvo(a)">Viúvo(a)</option>
                            </select>
                        </p>
                        <p class="input-prof">
                            <label for="3">Profissão</label>
                            <input type="text" name="profissao" id="Iprofession" autocomplete="none" required>
                        </p>
                        <p class="input-cpf">
                            <label for="cpf">CPF</label>
                            <input id="cpf" name="cpf" inputmode="numeric" autocomplete="on" maxlength="14" placeholder="000.000.000-00" required>
                        </p>
                        <p class="input-cep">
                            <label for="CPF">CEP</label>
                            <input type="text" id="cep" minlength="8" maxlength="9" pattern="^\d{5}-?\d{3}$" placeholder="00000-000" required>
                        </p>
                        <p class="input-number-house">
                            <label for="Endereço">Endereço</label>
                            <input type="text" id="house" required>
                            <label for="numero">Número</label>
                            <input type="text" id="number" required>
                        </p>
                        <p class="input-comp">
                            <label for="">Complemento</label>
                            <input type="text" placeholder="Apartamento, avenida" required>
                        </p>
                        <p class="input-city">
                            <label for="">Cidade</label>
                            <input type="text" id="city" required>
                            <label for="">Bairro</label>
                            <input type="text" id="field" required>
                        </p>
                        <p class="input-tel">
                            <label for="">Telefone</label>
                            <input type="tel" name="numero" id="Inumber" autocomplete="tel" placeholder="(00) 00000-0000" maxlength="15" minlength="11" required>
                        </p>
                        <p class="input-mail">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="Imail" autocomplete="email" required>
                        </p>
                        <p>
                            <label for="datanas">Data de nascimento</label>
                            <input type="date" name="data" id="data_nascimento">
                        </p>
                        <div class="botao">
                            <button type="submit" class="btn" id="submit"><span>Enviar</span></button>
                            <button type="reset" class="btn" id="reset"><span>Excluir</span></button>
                        </div>    
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
